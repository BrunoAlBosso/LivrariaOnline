<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/feedback.css">
    
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <button onclick="location.href='index.html'" id="home"><i class='bx bx-home'></i> Home</button>
          <span>Deixe seu feedback</span>
          <button onclick="openModal()" id="new"><i class='bx bx-add-to-queue'></i> Incluir</button>
        </div>
    
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Feedback</th>
                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    
        <div class="modal-container">
          <div class="modal">
            <form>
              <label for="m-feedback">Feedback</label>
              <input id="m-feedback" type="text" required />
              
              <button id="btnPostar">Postar</button>
            </form>
          </div>
        </div>
    </div>
    <script src="./javascript/feedback.js"></script>
</body>
</html>
